<style>
    html,
    body {
        height: 100%;
        margin: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: end;
        height: 120px;
        box-shadow: 0 6px 10px -6px rgba(127, 127, 127, 0.876);
    }

    .header img {
        width: auto;
        height: 80px;
        margin-bottom: 10px;
        margin-left: 50px;
    }

    img {
        height: 200px;
        width: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    .menue {
        display: flex;
        justify-content: center;
        gap: 45px;
        font-family: "Raleway", sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 20px;
        text-decoration: none;
        color: rgb(4, 4, 4);
        margin-right: 50px;
    }

    .menue a {
        text-decoration: none;
        color: rgb(0, 0, 0);
    }

    .menue a:hover {
        color: rgb(0, 128, 0);
        text-decoration: underline;
        text-underline-offset: 20px;
        text-decoration-thickness: 5px;
    }

    .Kontaktformular {
        background-color: #d3d3d3;
        border-radius: 20px;
        max-width: 400px;
        margin: 100 auto;
        /* mittig auf der Seite */
        padding: 40px;
        /* Abstand innen */
    }

    .kontact-us {
        font-family: "Raleway", sans-serif;
        font-size: 30px;
        font-weight: 80;
        margin: -20 0 24px 0;
    }


    .lable {
        font-family: "Raleway", sans-serif;
        font-weight: 5;
        display: inline-block;
        margin-bottom: 5px;
        margin-top: 5px;

    }

    .input {
        width: 380px;
        border-radius: 5px;
        border: none;
        height: 30px;
    }

    .input-note {
        width: 380px;
        height: 180px;
        border-radius: 5px;
        border: none;
        font-family: "Raleway", sans-serif;
        font-size: 16px;
        resize: none;
    }

    .submit {
        font-family: "Raleway", sans-serif;
        background-color: green;
        color: #fff;
        display: flex;
        align-items: center;
        border: none;
        height: 30px;
        width: 150px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
    }

    .site-footer {
        background: #222;
        color: #fff;
        padding: 18px 0;
    }

    .footer-inner {
        max-width: 1200px;
        width: 100%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;

    }

    .footer-logo img {
        height: clamp(52px, 6vw, 75px);
        width: auto;
        filter: invert(1) brightness(1.2);
    }

    .social {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .social-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .social-btn img {
        height: clamp(26px, 4vw, 40px);
        width: auto;
        display: block;
    }

    /* Hover */
    .social-btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }
</style>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
</head>

<body>
    <header>

        <div class="header">
            <div>
                <a href="index.html">
                    <img src="./img/logo.png" alt="Kochwelt Ãœberschrift" />
                </a>
            </div>

            <div class="menue">
                <a href="index.html#Start">Start</a>
                <a href="index.html#Rezept-des-Tages">Rezept des Tages</a>
                <a href="index.html#Kontakt">Kontakt</a>
                <a href="impressum.html">Impressum</a>
            </div>
        </div>

        <main>
            <Div class="Kontaktformular">
                <h3 class="kontact-us">Kontaktiere uns</h3>


                <form>
                    <label class="lable" for="name">Dein Name:</label><br>
                    <input class="input" type="text" id="name" name="name"><br>
                    <label class="lable" for="e-mail">Deine E-Mail:</label><br>
                    <input class="input" type="text" id="e-mail" name="e-mail"><br><br>
                    <label class="lable" for="deine-nachricht">Deine Nachricht:</label><br>
                    <textarea class="input-note" id="deine-nachricht" name="deine-nachricht"></textarea>
                    <input class="submit" type="submit" value="Abschicken">

                </form>

            </Div>
        </main>

    </header>
    <footer class="site-footer">
        <div class="container footer-inner">
            <a class="footer-logo" href="#"> <img src="./img/logo.png" alt="Logo"></a>

            <div class="container social">
                <a class="social-btn fb" href="#">
                    <span class="social-icon"><img src="./img/fb.png" alt="facebook"></span>
                </a>

                <a class="social-btn ig" href="#">
                    <span class="social-icon"><img src="./img/ig.png" alt="instagram"></span>
                </a>

                <a class="social-btn tw" href="#">
                    <span class="social-icon"><img src="./img/twitter.png" alt="twitter"></span>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
